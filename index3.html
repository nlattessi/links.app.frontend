<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body>

    <div class="mdl-layout mdl-js-layout">
        <main class="mdl-layout__content">

            <div class="content-grid mdl-grid">
                <!-- grid here -->
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <div class="mdl-card__title-text">
                                <h4>New link</h4>
                            </div>
                        </div>
                        <div class="mdl-card__supporting-text mdl-card--border">
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" id="fname">
                                    <label class="mdl-textfield__label" for="fname">Title</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" id="url">
                                    <label class="mdl-textfield__label" for="url">Url</label>
                                </div>
                            </form>
                        </div>
                        <div class="mdl-card__actions">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Save</button>
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="demo-card-event mdl-card mdl-shadow--2dp mdl-card--expand">
                        <div class="mdl-card__title mdl-card--expand">
                            <h4>www.google.com.ar</h4>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Tag1</a>
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Tag2</a>
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="demo-card-event mdl-card mdl-shadow--2dp mdl-card--expand">
                        <div class="mdl-card__title mdl-card--expand">
                            <h4>New</h4>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Tag1</a>
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Tag2</a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <div class="mdl-card__title-text">
                        <h4>New link</h4>
                    </div>
                </div>
                <div class="mdl-card__supporting-text mdl-card--border">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="fname">
                            <label class="mdl-textfield__label" for="fname">Title</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="url">
                            <label class="mdl-textfield__label" for="url">Url</label>
                        </div>
                    </form>
                </div>
                <div class="mdl-card__actions">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Save</button>
                </div>
            </div>
        </main>
    </div>


</body>
</html>
