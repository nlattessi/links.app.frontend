<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Links.app</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Styles CSS -->
    <style>
.header {
  padding: 15px 15px 20px 15px;
  border-bottom: 1px solid #e5e5e5;
}

.header h3 {
  margin-top: 0;
  margin-bottom: 0;
  line-height: 40px;
}

.fade-transition {
  transition: opacity 0.2s ease;
}

.fade-enter, .fade-leave {
  opacity: 0;
}
    </style>
  </head>

  <body>

<div class="header clearfix">
  <nav>
    <ul class="nav nav-pills pull-right">
      <li role="presentation">
        <a href="#" @click="currentView='manage-posts'">Manage Links</a>
      </li>
      <li role="presentation">
        <a href="#" @click="currentView='create-post'">Create Link</a>
      </li>
      <li role="presentation">
        <a href="#" @click="currentView='create-post'">Create Category</a>
      </li>
    </ul>
  </nav>
  <h3 class="text-muted">Links.app</h3>
</div>

<div class="container">
  <component :is="currentView" transition="fade" transition-mode="out-in"></component>
</div>

<template id="manage-template">
  <div>
    <h1>Manage Links</h1>
    <div v-for="category in categories" class="list-group">
      <h4>{{ category.name }}</h4>
      <a v-for="link in category.links" href="#" class="list-group-item clearfix">
          {{ link.title }}
          <span class="pull-right">
            <button class="btn btn-xs btn-info">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
            <button class="btn btn-xs btn-warning">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </span>
        </a>
    </div>
  </div>
</template>

<template id="create-template">
  <div>
    <h1>Create Link</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Link title (optional)</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Link title">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Link url</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Link url">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Category (optional)</label>
        <div class="col-sm-10">
          <select class="form-control text-muted">
            <option selected class="text-muted">Category (optional)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
</template>

    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-2.2.4.min.js"><\/script>')</script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Vue JS -->
    <script src="js/vue.js"></script>

    <script>
    Vue.component('manage-posts', {
      template: '#manage-template',
        data: function() {
          return {
            categories: [
        { name: 'Cat 1', links: [
            { url: 'https://www.google.com.ar/?gws_rd=ssl', title: 'Google' },
            { url: 'https://gist.github.com/nlattessi/26079bb306ad6350159a76657b1eaccd', title: 'https://gist.github.com/nlattessi/26079bb306ad6350159a76657b1eaccd' },
        ]},
        { name: 'Cat 2', links: [
            { url: 'https://www.gog.com/', title: 'Gog' },
            { url: 'http://store.steampowered.com/', title: 'http://store.steampowered.com/' },
        ]},
    ]
          }
        }
      })

    Vue.component('create-post', {
      template: '#create-template'
    })

    new Vue({
      el: 'body',
      data: {
        currentView: 'manage-posts'
      }
    })
    </script>
  </body>
</html>
