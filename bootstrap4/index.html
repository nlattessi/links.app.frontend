<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Links.app</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Styles CSS -->
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      
      <!-- NAVBAR -->
      <nav class="navbar navbar-dark bg-inverse">
        <a class="navbar-brand" href="#">Links.app</a>
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <button class="btn btn-secondary-outline" data-toggle="modal" data-target="#addLinkModal">Add Link</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-secondary-outline" type="submit">Add Category</button>
          </li>
        </ul>
        <form class="form-inline pull-xs-right">
          <input class="form-control" type="text" placeholder="Search">
        </form>
      </nav>
      <!-- /NAVBAR -->
  
      <!-- START LINKS -->
      <div class="row category-row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">Cat 1</h4>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a href="">Google</a>
                <div class="pull-xs-right">
                  <button class="btn btn-info btn-sm">Delete</button>
                  <button class="btn btn-warning btn-sm">Edit</button>
                </div>
              </li>
              <li class="list-group-item">
                <a href="">https://gist.github.com/nlattessi/26079bb306ad6350159a76657b1eaccd</a>
                <div class="pull-xs-right">
                  <button class="btn btn-info btn-sm">Delete</button>
                  <button class="btn btn-warning btn-sm">Edit</button>
                </div>
              </li>
            </ul>
          </div>    
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">Cat 2</h4>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a href="">Google</a>
                <div class="pull-xs-right">
                  <button class="btn btn-info btn-sm">Delete</button>
                  <button class="btn btn-warning btn-sm">Edit</button>
                </div>
              </li>
              <li class="list-group-item">
                <a href="">https://gist.github.com/nlattessi/26079bb306ad6350159a76657b1eaccd</a>
                <div class="pull-xs-right">
                  <button class="btn btn-info btn-sm">Delete</button>
                  <button class="btn btn-warning btn-sm">Edit</button>
                </div>
              </li>
            </ul>
          </div>    
        </div>
      </div>
      <!-- /LINKS -->

      <!-- ADD LINK MODAL -->
      <div class="modal fade" id="addLinkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Add Link</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="add-link-url" class="sr-only form-control-label">Url:</label>
                  <input type="text" class="form-control" id="add-link-url" placeholder="Url">
                </div>
                <div class="form-group">
                  <label for="add-link-title" class="sr-only form-control-label">Title (optional):</label>
                  <input type="text" class="form-control" id="add-link-title" placeholder="Title (optional)">
                </div>
                <div class="form-group">
                  <label for="add-link-category" class="sr-only form-control-label">Category (optional):</label>
                  <select class="form-control text-muted" id="add-link-category" onchange="changeMe(this)">
                    <option selected class="text-muted">Category (optional)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /ADD LINK MODAL -->

    </div> <!-- /container -->

    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-2.2.4.min.js"><\/script>')</script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
