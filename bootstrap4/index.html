<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Links.app</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Styles CSS -->
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>

    <div id="app">
      <div class="container">
        <navbar></navbar>
      </div>
    </div>


    <div class="container">
      
      <!-- NAVBAR -->
      <template id="navbar-template">
        <nav class="navbar navbar-dark bg-inverse">
          <a class="navbar-brand" href="#">Links.app</a>
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <button class="btn btn-secondary-outline" data-toggle="modal" data-target="#addLinkModal">Add Link</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-secondary-outline" type="submit">Add Category</button>
            </li>
          </ul>
          <form class="form-inline pull-xs-right">
            <input class="form-control" type="text" placeholder="Search">
          </form>
        </nav>
      </template>
      <!-- /NAVBAR -->

      <div id="vue-instance">
  <ul>
    <li v-for="item in inventory">
      {{ item.name }} - ${{ item.price }}
    </li>
  </ul>
</div>

      <!-- START LINKS -->
      <template id="links-template">
        <div v-for="category in categories" class="row category-row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-block">
                <h4 class="card-title">{{ category.name }}</h4>
              </div>
              <ul class="list-group list-group-flush">
                <li v-for="link in category.links" class="list-group-item">
                  <a href="{{ link.url }}">{{ link.title }}</a>
                  <div class="pull-xs-right">
                    <button class="btn btn-info btn-sm">Delete</button>
                    <button class="btn btn-warning btn-sm">Edit</button>
                  </div>
                </li>
              </ul>
            </div>    
          </div>
        </div>
      </template>
      <!-- /LINKS -->

      <!-- ADD LINK MODAL -->
      <div class="modal fade" id="addLinkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Add Link</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="add-link-url" class="sr-only form-control-label">Url:</label>
                  <input type="text" class="form-control" id="add-link-url" placeholder="Url">
                </div>
                <div class="form-group">
                  <label for="add-link-title" class="sr-only form-control-label">Title (optional):</label>
                  <input type="text" class="form-control" id="add-link-title" placeholder="Title (optional)">
                </div>
                <div class="form-group">
                  <label for="add-link-category" class="sr-only form-control-label">Category (optional):</label>
                  <select class="form-control text-muted" id="add-link-category" onchange="changeMe(this)">
                    <option selected class="text-muted">Category (optional)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /ADD LINK MODAL -->

    </div> <!-- /container -->

    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-2.2.4.min.js"><\/script>')</script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Vue JS -->
    <script src="js/vue.js"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
  </body>
</html>
